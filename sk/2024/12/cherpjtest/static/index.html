<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CheerpJ test</title>
    <script src="https://cjrtnc.leaningtech.com/2.3/loader.js"></script>
  </head>
  <body>
    <script>
      cheerpjInit();
      cheerpjRunJar("/app/static/MyLib.jar");

      async function doit() {
      let obj = await cjNew("com.example.Example");
      var res = await cjCall(obj, "calc","aaaaa");
      var s2 = String.fromCharCode.apply(null, res.value0);
      console.log(s2);      
     }
      
    </script>

    <p>
      <a href="#" onclick="doit()">Calc</a>
    </p>

    
  </body>
</html>
