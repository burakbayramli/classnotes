<html> 
  <script>
    function func1(event) {
        let x = event.clientX;
        let y = event.clientY;
        document.getElementById('output').innerHTML = x + "," + y;
    }
  </script>
  <body>
    <img width="300" onclick="func1(event)" src="images.png"/>
    <div id='output'></div>
  </body>
</html>
